<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Textarea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="Pepe" id="nombre">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" placeholder="ejemplo@gmail.com" id="email">
        </div>
        <div class="form_input">
            <label>
                <select name="type-of-user">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
        <div class="form_input">
            <label> Referente
                <input list="referente" name="referente">
                <datalist id="referente">
                    <option value="Soy Dalto">Un creador de contenido</option>
                    <option value="Una empresa">Una empresa del rubro IT</option>
                    <option value="Un amigo">Me recomendó un amigo</option>
                </datalist>
            </label>
        </div>
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea placeholder="Deja tu mensaje..." id="mensaje"></textarea>
        </div>
        <div class="form_input">
            <label> Acepto los términos y condiciones
                <input class="checkbox" type="checkbox">
            </label>
        </div>
    </form>
</body>
</html>
